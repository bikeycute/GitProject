<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var sount;
    sount ="<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i<=10; i++){
        sount = sount+ '<tr>';
        for (j=1; j<=10; j++){
            sount = sount + '<td>'+i+"x"+j+"="+(i*j)+ '</td>';
        }sount = sount +'</tr>';
    }sount = sount+'</table>';
    document.write(sount);

</script>

</body>
</html>

<!DOCTYPE html>

<head>

</head>
<body>
     <form>
         <p>chieu cao</p>
         <input id="chieucao" type="number" >
         <p>kg</p>
         <input id="cannang" type="number">
         <p></p>
         <button type="button" id="touch" onclick='show()'> xem ket qua </button>

     <script>
         var chieucao = document.getElementById('chieucao').value;
         var cannang= document.getElementById('cannang').value;
         var bmi= cannang/(chieucao*chieucao);

         function show() {
             if (bmi < 18) {
                 alert("Underweight");
         } else if (bmi <25.0){
             alert('nomarl')
         }else if (bmi<30.0){
             alert("Overweight")
         }else
             alert('Obese')
         }
     </script>
     </form>
</body>
